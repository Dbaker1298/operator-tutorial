---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - blog.my.domain
  resources:
  - ghosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - blog.my.domain
  resources:
  - ghosts/finalizers
  verbs:
  - update
- apiGroups:
  - blog.my.domain
  resources:
  - ghosts/status
  verbs:
  - get
  - patch
  - update
